<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcium Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-overlay"></div>

  <!-- Arcium Logo -->
  <div class="position-absolute top-0 start-0 m-3">
    <img src="Arcium.jpg" alt="Arcium Logo" width="120" />
  </div>

  <!-- Start Screen -->
  <div id="start-screen" class="screen d-flex flex-column justify-content-center align-items-center vh-100 text-white text-center px-3">
    <div class="quiz-box p-4 w-100" style="max-width: 400px;">
      <h2 class="mb-3">Welcome to Arcium Quiz</h2>
      <input type="text" id="name-input" class="form-control mb-3" placeholder="Enter your name" />
      <button id="start-btn" class="btn w-100 text-white fw-bold" style="background-color: #6a0dad;">Start Quiz</button>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="screen d-none d-flex flex-column justify-content-center align-items-center vh-100 text-white text-center px-3">
    <div class="quiz-box p-4 w-100" style="max-width: 500px;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 id="timer">Time: 10s</h4>
      </div>
      <h5 id="question" class="mb-3">Question Text</h5>
      <div id="answer-buttons" class="mb-3"></div>
      <button id="next-btn" class="btn btn-light w-100 d-none">Next</button>
    </div>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="screen d-none text-white text-center py-5 px-3 vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="quiz-box p-4 mx-auto" style="max-width: 600px;">
      <h2>Well done, <span id="user-name"></span>! ðŸŽ‰</h2>
      <p class="fs-5">Your Score: <span id="final-score"></span></p>
      <h5 class="mt-4">Correct Answers for Missed Questions:</h5>
      <ul id="review-list" class="text-start"></ul>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="quiz-music.mp3" type="audio/mpeg" />
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
